filebeat.inputs:
  - type: log
    paths:
      - /var/log/*.log
      - /var/lib/docker/containers/*/logs/*.log
  - type: system
    fields:
      loglevel: ${LOGLEVEL}
      message: "${SYSLOG_MESSAGE}"
      hostname: ${HOSTNAME}
      timestamp: "${TIMESTAMP_ISO8601}"

filebeat.outputs:
  - type: elasticsearch
    hosts: ["elasticsearch:9200"]
    index: filebeat-%{YYYY}.%{MM}.%{dd}
